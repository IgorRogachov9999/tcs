{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <table>
        <tr>
            <td width="70px">
                <img src="{{ user.avatar(70) }}" />
            </td>
            <td>
                <h1> &nbsp
                    <a href="{{ url_for('user.profile', username=user.username) }}">{{ user.username }}</a>
                </h1>
            </td>
            <td>
                {{ role.role }}
            </td>
        </tr>
    </table>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
